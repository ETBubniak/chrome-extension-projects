<html>
    <head>
        <title>Close Tabs Popup</title>
        <script type="text/javascript" src="extensionMenu.js" charset="utf-8"></script>
    </head>
    <body>
        <div>
            <form>
                Specify a range of tab numbers to close; type "all" to close window.<br>
                <input type="text" name="searchName" id="tabRange">
                <input type="submit" value="Close tabs from range" id="closeTabsFromRange">
                Example: 3, 6-8, 10, 13
            </form>
        </div>
    </body>
</html>
